<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Account Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }
        header {
            background-color: #004080;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-size: cover;
            background-position: center center;
            padding: 0 100px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .nav_area {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        .nav_area .form {
            display: inline-b
        }
        .nav_area button {
            background: none ;
            border: none;
            color: white;
            text-decoration: none;
            padding: 8px 24px;
            font-family: 'Nunito';
            font-size: 16px;
            text-transform: uppercase;
        }
        .nav_area button:hover {
            background-color: #bbdefb;
            color: #004080;
        }
        .Logo {
            color: white;
        }
        .dashboard-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .info-group {
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: bold;
            color: #333;
        }

        .info-value {
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="Logo">
            <h2>üè´ THE Portal</h2>
        </div>
            <div class="nav_area">
                <form method="POST" action="{{ url_for('auth.logout')}}">
                     <button type="submit">Logout</button>
                </form>
            </div>
    </header>

    <div class="dashboard-container">
         <div class="card">
            <h2>Welcome, {{ user.full_name }}</h2>
             <div class="info-group">
                 <div class="info-label">Workforce:</div>
                 <div class="info-value">
                     {% if user.workforce %}
                        {{ user.workforce.name }}
                    {% else %}
                        Not assigned
                    {% endif %}
                 </div>
             </div>
            <div class="info-group">
                <div class="info-label">Email:</div>
                <div class="info-value">{{ user.email }}</div>
            </div>
            <div class="info-group">
                <div class="info-label">Account Created:</div>
                <div class="info-value">{{ user.date_of_creation }}</div>
            </div>
        </div>
    </div>
</body>
</html>
