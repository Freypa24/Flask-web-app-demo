<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2f1, #b2dfdb);
        }
        header {
            background-color: #80cbc4;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-size: cover;
            background-position: center center;
            position: relative;
            padding: 0 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .nav_area {
            list-style: none;
            display: flex;
            gap: 10px;
        }
        .nav_area li {
            display: inline-b
        }
        .nav_area li button {
            background: none ;
            border: none;
            color: white;
            text-decoration: none;
            padding: 8px 24px;
            font-family: poppins;
            font-size: 16px;
            text-transform: uppercase;
        }
        .nav_area li button:hover {
            background-color: #00796b;
        }
        .logo {
            color: white;
        }
    </style>
</head>
<body>
    <header>
            <div class="logo">
                <h2>THE portal</h2>
            </div>
                <ul class="nav_area">

</html>
